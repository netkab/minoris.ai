<style>
  :root {
    --bg: #0b1321;
    --accent: #14e0cf;
    --text: #f5f8fa;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }

  /* HERO */
  header {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 0 1.5rem;
    background: radial-gradient(circle at 50% 25%, #12203a 0%, #0b1321 80%);
    animation: fadeIn 1.2s ease-in;
  }

  header img {
    width: 110px;
    height: auto;
    margin-bottom: 1.8rem;
    display: block;
  }

  h1 {
    font-size: 3rem;
    margin: 0 0 1rem;
    color: var(--accent);
  }

  p {
    max-width: 640px;
    margin: 0 auto 2.5rem;
    opacity: 0.9;
    font-size: 1.15rem;
  }

  .cta {
    background: var(--accent);
    color: var(--bg);
    padding: 0.9rem 2rem;
    border-radius: 999px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.25s ease;
  }
  .cta:hover { background: #46f1e3; transform: translateY(-2px); }

  /* BODY SECTIONS */
  section {
    max-width: 800px;
    margin: 0 auto;
    padding: 5rem 1.5rem;
  }

  section:nth-of-type(odd) {
    background: #0f1a2b;
  }

  h2 {
    color: var(--accent);
    text-align: center;
    margin-bottom: 1rem;
  }

  ul {
    list-style: none;
    padding: 0;
    text-align: left;
    max-width: 600px;
    margin: 0 auto;
  }

  li {
    padding: 0.6rem 0 0.6rem 1.5rem;
    position: relative;
  }

  li::before {
    content: "▸";
    color: var(--accent);
    position: absolute;
    left: 0;
  }

  footer {
    text-align: center;
    padding: 2rem;
    border-top: 1px solid #1e2a3e;
    font-size: 0.9rem;
    opacity: 0.7;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    h1 { font-size: 2.2rem; }
    p { font-size: 1rem; }
    section { padding: 3rem 1rem; }
  }
</style>

<header>
  <img src="logo.png" alt="Minoris.ai logo" />
  <h1>Minoris.ai</h1>
  <p>Autonomous risk intelligence — detect, explain, and resolve issues before they become incidents.</p>
  <a class="cta" href="mailto:hello@minoris.ai">Request Early Access</a>
</header>
